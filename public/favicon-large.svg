<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Van for Large Icons - scaled up version of favicon -->
  <g>
    <!-- Van body with white outline for dark theme visibility -->
    <path fill="#3f51b5" stroke="#ffffff" stroke-width="16" d="M64,256 L64,192 L384,192 L448,256 L448,384 L64,384 Z" />
    
    <!-- Windows with dark outline -->
    <rect x="96" y="224" width="64" height="64" fill="#e3f2fd" stroke="#1565c0" stroke-width="8" />
    <rect x="192" y="224" width="128" height="64" fill="#e3f2fd" stroke="#1565c0" stroke-width="8" />
    <path d="M352,224 L400,224 L416,256 L352,256 Z" fill="#e3f2fd" stroke="#1565c0" stroke-width="8" />
    
    <!-- Wheels with white outline -->
    <circle cx="128" cy="384" r="48" fill="#212121" stroke="#ffffff" stroke-width="16" />
    <circle cx="128" cy="384" r="24" fill="#616161" />
    
    <circle cx="384" cy="384" r="48" fill="#212121" stroke="#ffffff" stroke-width="16" />
    <circle cx="384" cy="384" r="24" fill="#616161" />
    
    <!-- Lower trim with outline -->
    <rect x="64" y="320" width="384" height="32" fill="#5c6bc0" stroke="#ffffff" stroke-width="8" />
    
    <!-- Roof rack with outline -->
    <rect x="96" y="160" width="256" height="32" fill="#424242" stroke="#ffffff" stroke-width="8" />
    
    <!-- Additional contrast elements -->
    <rect x="64" y="192" width="384" height="16" fill="#ffffff" opacity="0.3" />
